<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login and Signup Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="Login.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar section -->
     <div class="navbar">
     <div class="dropdown">
    <a class="dropbtn" href="">Career Mapping
      <i class="fa fa-caret-down"></i></a>
    <div class="dropdown-content">
      <a href="../index.html" style="background-color: rgb(30, 185, 233); color: white;">Career Mapping</a>
      <a href="../SoftwareDevelopmen/SoftwareDevelopmer.html">Software Developer</a>
      <a href="../WebDeveloper/WebDeveloper.html">Web Developer</a>
      <a href="../DigitalMarketing/DigitalMarketing.html">Digital Marketer</a>
      <a href="../GraphicDisainer/GraphicDesigner.html">Graphic Designer</a>
    </div>
  </div>
  <a href="../CvBuilder/CvBuilder.html">CV Builder</a>
  <a href="../login/Login.html">Login</a>
</div>
    <!-- login section -->
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>
            <div class="field input-field">
              <input type="password" placeholder="Password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot password?</a>
            </div>
            <div class="field button-field">
              <button>Login</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Don't have an account?
              <a href="#" class="link signup-link">Signup</a></span
            >
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>
        <div class="media-options">
          <a href="#" class="field google">
            <img src="../images/google.png" alt="" class="google-img" />
            <span>Login with Google</span>
          </a>
        </div>
      </div>
      <!-- Signup Form -->
      <div class="form signup">
        <div class="form-content">
          <header>Signup</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>
            <div class="field input-field">
              <input
                type="password"
                placeholder="Create password"
                class="password"
              />
            </div>
            <div class="field input-field">
              <input
                type="password"
                placeholder="Confirm password"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="field button-field">
              <button>Signup</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Already have an account?
              <a href="#" class="link login-link">Login</a></span
            >
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>
        <div class="media-options">
          <a href="#" class="field google">
            <img src="images/google.png" alt="Google" class="google-img" />
            <span>Login with Google</span>
          </a>
        </div>
      </div>
    </section>
    <!-- JavaScript -->
    <script src="Login.js"></script>
  </body>
</html>
